name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'hotfix'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'chore'
      - 'chore: major'
      - 'chore: minor'
      - 'chore: patch'
      - 'refactor'
      - 'restructure'
      - 'cleanup'
      - 'ci'
      - 'perf'
      - 'build'
      - 'security'
      - 'infrastructure'
  - title: 'ğŸ“¦ Dependencies'
    labels:
      - 'renovate'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'docs'
      - 'documentation'
  - title: 'Other'
    labels:
      - '*'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'release: major'
  minor:
    labels:
      - 'release: minor'
  patch:
    labels:
      - 'release: patch'
template: |
  ## What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
exclude-contributors:
  - 'renovate'
  - 'renovate[bot]'
  - 'dependabot'
  - 'dependabot[bot]'
